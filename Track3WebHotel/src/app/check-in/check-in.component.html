<div class="check-in-wrapper col-md-5 center-block">
    <div class="col-lg-10">
        <form [formGroup]="checkInForm" (ngSubmit)="checkIn()">
            <div class="row">
                <div class="form-group col-md-12">
                    <label>First name</label>
                    <input type="text" class="form-control" name="firstname" placeholder="Enter First name">
                </div>
                <div class="form-group col-md-12">
                    <label>Last name</label>
                    <input type="text" class="form-control" name="lastname" placeholder="Enter last name">
                </div>
                <div class="form-group col-md-12">
                    <label>Email Address</label>
                    <input type="text" class="form-control" name="email" placeholder="Enter email address">
                </div>

                <div class="form-group col-md-12">
                    <label>Location</label>
                    <input type="text" class="form-control" name="Location" placeholder="This is the hotel location">
                </div>

                <div class="form-group col-md-12">
                    <div class="btn-group">
                        <button type="button" class="btn btn-success">Upload ID</button>
                        <button type="button" class="btn btn-success">
                            <span>...</span>
                            <span class="sr-only">Toggle Upload ID</span>
                        </button>
                    </div>
                </div>


            </div>
            <div class="row">
                <div class="col-sm-6 col-md-12">
                    <button type="submit" class="btn btn-primary btn-block btn-submit">Check In</button>
                </div>
            </div>
        </form>
    </div>

</div>
