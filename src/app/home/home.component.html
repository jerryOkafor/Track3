<div id="wrapper" class="">
  <app-header></app-header>
  <div id="content">
    <input places-auto-complete
    (place_changed)="placeChanged($event)"
    [types]="['address']" />
    <button (click)='toggleHeatmap()'>show heatmap</button>
    <button (click)='loadRandomPoints()'>Load Random Points</button>
    <ngui-map zoom="13" center="6.601838, 3.3514863">
      <heatmap-layer [data]="points"></heatmap-layer>
    </ngui-map>
  </div>
  <app-footer></app-footer>
</div>
